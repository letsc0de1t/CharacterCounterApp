<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="head">Character Counter</div>
        <textarea id="inputText" onkeyup="updateCount()" placeholder="start typing ... " rows="7" cols="40"></textarea>
        <div id="countText">
            <div id="text">Total Characters : </div>
            <div id="value">00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
